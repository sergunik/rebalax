services:
  app:
    build:
      context: .
      dockerfile: docker/php82/Dockerfile
    container_name: rebalax-app
    restart: unless-stopped
    working_dir: /var/www/
    volumes:
      - ./:/var/www
    networks:
      - rebalax

  cron:
    build:
      context: .
      dockerfile: docker/php82/Dockerfile
    container_name: rebalax-cron
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    depends_on:
      - app
      - db
    entrypoint: [ "/bin/sh", "-c" ]
    command: [ "cron -f" ]
    networks:
      - rebalax

  nginx:
    image: nginx:alpine
    container_name: rebalax-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d/
    networks:
      - rebalax

  db:
    image: postgres:15-alpine
    container_name: rebalax-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: $DB_DATABASE
      POSTGRES_USER: $DB_USERNAME
      POSTGRES_PASSWORD: $DB_PASSWORD
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - rebalax

  grafana:
    image: grafana/grafana-oss:latest
    container_name: rebalax-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./docker/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./docker/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
      GF_LOCALE: en-US
      LANG: en_US.UTF-8
      LANGUAGE: en_US:en
    networks:
      - rebalax

  prometheus:
    image: prom/prometheus:latest
    container_name: rebalax-prometheus
    restart: unless-stopped
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    command: --config.file=/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - app
    networks:
      - rebalax

  redis:
    image: redis:alpine
    container_name: rebalax-redis
    restart: unless-stopped
    networks:
      - rebalax

networks:
  rebalax:
    driver: bridge

volumes:
  dbdata:
  grafana-storage:
